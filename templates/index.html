<!doctype html>
<html>
<head>
    <title>햅햣햫햣햟혝쮐 쒬뒗얧쨿썛쮏</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0fff0;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            background-color: #98fb98;
            border: 1px solid #2e8b57;
            border-radius: 5px;
        }
        button:hover {
            background-color: #2e8b57;
            color: white;
        }
        h1 {
            color: #006400;
        }
        #meme-container {
            margin: 20px auto;
            max-width: 400px;
        }
        #meme-container img {
            max-width: 100%;
            border-radius: 10px;
            border: 3px solid #2e8b57;
        }
    </style>
</head>
<body>
<h1>햖쮏쩀 혪 햫햣 향햢햟 햩햟햠혞?</h1>
<form method="POST">
    <label for="teacher">햑햦 쒫쟳쥃햟햢햟혢햟:</label>
    <select name="teacher" id="teacher">
        <option value="햢쮏쐄햦햧">햆쮏쐄햦햧</option>
        <option value="향햩햦햧">행햩햦햧</option>
        <option value="쮐햣햨">쮐햣햨</option>
    </select>
    <br><br>
    <button type="submit">행햡햣햫햣혞쒫썜햦 햦혢햦햫혞</button>
</form>

{% if result %}
<div id="meme-container">
    <img src="{{ meme_url }}" alt="햎햣햪  쒬뒗얧쨿썛햨혞">
</div>
<h3 style="margin-top:30px; color: #006400;">游녤 {{ result }}</h3>
{% endif %}
</body>
</html>
